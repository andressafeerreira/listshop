<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <title>Quicklist</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="">
      <h1 class="title-main">quicklist</h1>
    </header>

    <div class="main">
      <div class="container">
        <div class="navigation">
          <div class="navigation-buttons">
            <a href="">
              <i class="ph ph-arrow-left"></i> 
              <span>Voltar</span>
            </a>
          </div>
          <h2 class="pg-title">Compras da semana</h2>
        </div>

        <div class="field">
          <input type="text" name="" class="input-add" id="item-name" placeholder="Adicione um novo item">
          <div>
            <button onclick="addItem()" class="button-add">Adicionar item</button>
          </div>
        </div>

        <div class="list" id="shop-list">
          
        </div>
      </div>
   </div>
   <script src="script.js"></script>
  </body>
</html>
